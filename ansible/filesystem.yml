---
- name: Mount /proc with hidepid=2 (Slackware)
  become: yes
  when: ansible_distribution == "Slackware"
  replace:
    path: /etc/rc.d/rc.S
    regexp: '^(/sbin/mount -v proc /proc -n -t proc).*$'
    replace: '\g<1> -o hidepid=2 2> /dev/null'
    validate: '/bin/grep "^/sbin/mount -v proc /proc -n -t proc -o hidepid=2 2> /dev/null$" %s'
- name: Remount /proc with hidepid=2
  become: yes
  mount:
    path: /proc
    opts: hidepid=2
    state: mounted
    src: proc
    fstype: proc
- name: Create temp file
  tempfile:
    state: file
    suffix: temp
  register: tempfile_1
- name: Copy fstab.awk
  become: yes
  copy:
    src: "{{ playbook_dir }}/../libexec/fstab.awk"
    dest: "{{ tempfile_1.path }}"
- name: Install Gawk
  become: yes
  when: ansible_distribution == "Debian" or ansible_distribution == "Kali GNU/Linux"
  apt:
    name: gawk
    update_cache: yes
- name: Create /etc/fstab.new
  become: yes
  shell: gawk -f {{ tempfile_1.path }} /etc/fstab 1>/etc/fstab.new
- name: Remove temp file
  file:
    path: "{{ tempfile_1.path }}"
    state: absent
- name: Chmod sensitive files
  block:
  - name: Restrict visibility to /etc/cron.{d,hourly,daily,monthly}/
    file:
      path: /etc/{{ item }}
      mode: '0700'
    with_items:
      - cron.d
      - cron.hourly
      - cron.daily
      - cron.monthly
  - include: filesystem-sudoers.yml
  - name: Kerberos keytab
    file:
      path: /etc/krb5.keytab
      mode: '0600'
      owner: root
      group: root
  - name: /var/log/wtmp
    file:
      path: /var/log/wtmp
      mode: '0660'
      owner: root
      group: utmp
  - name: /var/log/lastlog
    file:
      path: /var/log/lastlog
      mode: o-rwx
  - name: /var/log
    file:
      path: /var/log
      # apps that have own accounts & directories under /var/log need the x-bit (like freerad in Debian)
      mode: '0751'
      owner: root
      group: adm
  - name: LDAP secrets
    file:
      path: "{{ item }}"
      mode: '0600'
      owner: root
      group: root
    with_items:
      # nss_ldap(5)
      - /etc/ldap.secret
      - /etc/libnss-ldap.secret
      # pam_ldap(5)
      - /etc/pam_ldap.secret
  - name: /etc/ssl/private
    file:
      path: /etc/ssl/private
      mode: o-rwx
      owner: root
  become: yes
  ignore_errors: yes
